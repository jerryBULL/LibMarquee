<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Marquee Demo</title>
        <meta name="description" content="">

        <link rel="icon" href="./src/images/Favicon/favicon.ico" sizes="any"> <!-- 瀏覽器 icon -->
        <link rel="shortcut icon" href="./src/images/Favicon/favicon.ico" type="image/x-icon"> <!-- 網站在瀏覽器標簽欄和書簽中顯示的圖標 -->

        <!-- Marquee -->
        <link rel="stylesheet" href="../src/marquee.css" />
        <script src="../src/marquee.js"></script>

        <!-- CSS -->
        <link rel="stylesheet" href="./src/css/base.css" />
        <link rel="stylesheet" href="./src/css/style.css" />
    </head>
    <body>
        <div class="box">
            <div id="marquee01" class="marquee">
                <div class="marquee-list_box">
                    <div class="list_box-list">
                        <div>marquee01</div>
                        <div>marquee02</div>
                    </div>
                </div>
            </div>

            <div id="marquee02" class="marquee">
                <div class="marquee-list_box">
                    <div class="list_box-list">
                        <div>marquee01</div>
                        <div>marquee02</div>
                    </div>
                </div>
            </div>

            <div id="marquee03" class="marquee">
                <img class="marquee-img" src="./src/images/marquee.png" />
                <div class="marquee-list_box">
                    <div class="list_box-list">
                        <div>marquee01</div>
                        <div>marquee02</div>
                    </div>
                </div>
            </div>

            <div id="marquee04" class="marquee">
                <img class="marquee-img" src="./src/images/marquee.png" />
                <div class="marquee-list_box">
                    <div class="list_box-list">
                        <div>marquee01</div>
                        <div>marquee02</div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            marquee("marquee01", {
                state: "start",
                startPosition: "start",
                speed: 30,
                isRepeat: false,
            });

            marquee("marquee02", {
                state: "start",
                startPosition: "end",
                speed: 30,
                isRepeat: true,
            });

            marquee("marquee03", {
                state: "start",
                startPosition: "start",
                speed: 30,
                isRepeat: false,
            });

            marquee("marquee04", {
                state: "start",
                startPosition: "start",
                speed: 30,
                isRepeat: true,
            });
        </script>
    </body>
</html>
